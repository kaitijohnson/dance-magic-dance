{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<h1 class="text">You remind me of the babe</h1>
{% if latest_question_list %}
    <ul class="text">
    {% for question in latest_question_list %}
        <li class="text"><a class="text" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p class="text">No polls are available.</p>
{% endif %}
